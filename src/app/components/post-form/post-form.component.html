<h2>Add Post</h2>
<div class="card card-body m-3">
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.title" name="title" #title>
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" [(ngModel)]="currentPost.body" name="body" #body>
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id">
    <button *ngIf="!isEdit; else updatePostTemplate" (click)="addPost(title.value, body.value)" class="btn btn-dark btn-block">Add Post</button>
    <ng-template #updatePostTemplate>
      <button (click)="updatePost()" class="btn btn-warning btn-block">Update Post</button>
    </ng-template>

  </form>
</div>
